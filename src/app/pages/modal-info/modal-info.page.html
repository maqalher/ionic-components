
<ion-content class="ion-padding">

  <ion-button (click)="salirSinArgumentos()" expand="block">
    Salir sin argumantos
  </ion-button>

  <ion-list>
    <ion-item>
      <ion-label>{{nombre}} - {{pais}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="salirConArgumentos()" expand="block">
    Salir con argumantos
  </ion-button>

</ion-content>
