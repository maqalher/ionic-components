<app-header titulo="Progress"></app-header>

<ion-content class="ion-padding">

  <!-- <ion-progress-bar type="determinate" value="0.10" color="primary"></ion-progress-bar> -->

  <ion-progress-bar type="determinate" [value]="porcentaje" color="primary"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range min="0" max="100" (ionChange)="rangeChange( $event )">
        <ion-icon slot="start" size="samll" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
